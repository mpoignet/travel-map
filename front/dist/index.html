<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="main.js"></script>

  </head>
  <body>
    <div id="wrapper">
      <div id="panel">
        <div id="search-panel">
          <div id="search-lines">
            <div class="search-line" id="search-line-1">
              <input type="text" id="search-input" class="panel-input" list="suggestions">
              <datalist id="suggestions"></datalist>
              <button id="search-btn" class="panel-btn panel-btn--icon"><i class="fas fa-search"></i></button>
              <button id="route-btn" class="panel-btn panel-btn--icon"><i class="fas fa-directions"></i></button>
            </div>
          </div>
          <button class="panel-btn" id="add-btn">Add Marker</button>
        </div>
        
        <div id="panel-controls">
          <button id="clear-btn" class="panel-btn panel-btn--standalone">Clear</button>
          <button id="save-btn" class="panel-btn panel-btn--standalone">Save</button>
          <button id="load-btn" class="panel-btn panel-btn--standalone">Load</button>
        </div>

    </div>
    <div id="map"></div>
    </div>
    
    
  </body>
</html>
